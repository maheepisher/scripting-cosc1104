<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f4f8;
            background-size: cover;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: #ffffff;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .form-label {
            color: #555;
            font-weight: bold;
        }
        .form-control {
            background: rgba(240, 240, 240, 1);
            border: 1px solid #ddd;
            color: #333;
        }
        .form-control::placeholder {
            color: #888;
        }
        .btn-primary {
            background: #007acc;
            border: none;
        }
        .btn-primary:hover {
            background: #005f99;
        }
        .alert {
            background: rgba(255, 0, 0, 0.8);
            border: none;
            color: #fff;
        }
        h1 {
            font-weight: bold;
            text-align: center;
            color: #007acc;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect to AWS CloudWatch</h1> 
        {% if error %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}
        <form method="POST" class="d-flex flex-column gap-3">
            <div>
                <label for="access_key" class="form-label">AWS Access Key</label>
                <input type="text" class="form-control" id="access_key" name="access_key" required>
            </div>
            <div>
                <label for="secret_key" class="form-label">AWS Secret Access Key</label>
                <input type="password" class="form-control" id="secret_key" name="secret_key" required>
            </div>
            <div>
                <label for="region" class="form-label">AWS Region</label>
                <input type="text" class="form-control" id="region" name="region" placeholder="us-east-1" required>
            </div>
            <button type="submit" class="btn btn-primary">Connect</button> 
        </form>
    </div>
</body>
</html>
